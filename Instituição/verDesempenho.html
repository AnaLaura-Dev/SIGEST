<h2>Desempenho do Aluno</h2>

<p><strong>Aluno:</strong> <span id="nomeAluno"></span></p>
<p><strong>Email:</strong> <span id="emailAluno"></span></p>
<p><strong>Empresa:</strong> <span id="nomeEmpresa"></span></p>
<p><strong>Data da Avaliação:</strong> <span id="dataAvaliacao"></span></p>

<h3>Avaliação por Tópicos</h3>

<table>
    <thead>
        <tr>
            <th>Tópico</th>
            <th>Nota</th>
        </tr>
    </thead>
    <tbody id="listaTopicos"></tbody>
</table>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch(`php/verDesempenho.php?id=${id}`)
    .then(res => res.json())
    .then(data => {

        if (data.status === "erro") {
            document.body.innerHTML = "<h2>Avaliação não encontrada.</h2>";
            return;
        }


        document.getElementById("nomeAluno").innerText = data.dados.nomeAluno;
        document.getElementById("emailAluno").innerText = data.dados.emailAluno;
        document.getElementById("nomeEmpresa").innerText = data.dados.nomeEmpresa;
        document.getElementById("dataAvaliacao").innerText = data.dados.dataAvaliacao;

          

        // Preenche tópicos
        let lista = document.getElementById("listaTopicos");
        lista.innerHTML = "";

        data.topicos.forEach(t => {
            lista.innerHTML += `
                <tr>
                    <td>${t.nomeTopico}</td>
                    <td>${t.nota}</td>
                </tr>
            `;
        });

    })
    .catch(err => {
        document.body.innerHTML = "<h2>Erro ao carregar avaliação</h2>";
        console.error(err);
    });
</script>
