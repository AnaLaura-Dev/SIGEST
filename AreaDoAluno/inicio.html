<section class="vagas-recentes">
  <h2>Vagas Recentes</h2>
  <div id="vagas-recentes" class="vagas-recentes"></div>
</section>
<script>
fetch("php/listarVagasRecentes.php")
  .then(res => res.json())
  .then(vagas => {
    const container = document.getElementById("vagas-recentes");
    container.innerHTML = "";

    if (vagas.length === 0) {
      container.innerHTML = "<p>Nenhuma vaga recente disponível.</p>";
      return;
    }

    vagas.forEach(vaga => {
      const div = document.createElement("div");
      div.classList.add("vaga-card");

      div.innerHTML = `
        <h3>${vaga.titulo}</h3>
        <p><strong>Empresa:</strong> ${vaga.nomeEmpresa}</p>
        <p><strong>Curso:</strong> ${vaga.curso}</p>
        <p><strong>Turno:</strong> ${vaga.turno}</p>
        <p>${vaga.descricao}</p>

        <form action="/php/candidatarVaga.php" method="POST">
          <input type="hidden" name="idVaga" value="${vaga.idVaga}">
          <button type="submit">Candidatar-se</button>
        </form>
      `;

      container.appendChild(div);
    });
  })
  .catch(err => console.error("Erro ao carregar vagas recentes:", err));
</script>
