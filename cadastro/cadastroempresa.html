  <div class="login-box">
    <form action = "php/cadastroempresa.php" method="POST">
    <h2><b>Cadastre-se</b></h2>
    <p style="margin-left: -240px; color: rgb(23, 112, 56);"><b>Dados obrigatórios</b></p>
    <label for="nome" style="color: #333; margin-left: -70px; font-size: 15px; "><b>Nome da empresa</b></label><input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required autofocus>
    <label for="cpf" style="color: #333; margin-left: -70px; font-size: 15px;"><b>CNPJ</b></label> <input type="text" id="CNPJ" name="CNPJ" placeholder="Ex: 99.999.999/9999-99" required autofocus>
    <label for="celu" style = "color: #333; margin-left: -70px; font-size: 15px;"><b>CEP</b></label><input type="tel" id="CEP" name="CEP" placeholder="Ex: XXXXX-XXX" required autofocus>
    <label for="CEP" style = "color: #333; margin-left: -70px; font-size: 15px;"><b>Logradouro</b></label> <input type="text" id="logradouro" name="logradouro" placeholder="Rua, avenida, praça..."required autofocus>
    <label for="email" style="color: #333; margin-left: -70px; font-size: 15px;"><b>Email</b></label> <input type="email" id="email" name="email" placeholder="Digite seu email empresarial"required autofocus>
    <label for="senha" style="color: #333;  margin-left: -70px; font-size: 15px;"><b>Senha</b></label>
<div class="wrapper-senha">
  <input type="password" id="senha" name="senha" placeholder="Senha deve conter pelo menos 8 caracteres" required>
  <i class="fa-solid fa-eye toggle"></i>
</div>
    <p style="margin-left: -210px; margin-top: 20px; color: rgb(23, 112, 56);"><b>Dados do representante</b></p>
    <label for = nomerepre style = "color: #333; margin-left: -70px; font-size: 15px;"><b>Nome do representante</b></label> <input type = "text" id="nomerepre" name="nomerepre" placeholder="Digite o nome do representante da empresa" required autofocus>
     <label for="emailrepre" style="color: #333; margin-left: -70px; font-size: 15px;"><b>Email</b></label> <input type="email" id="emailrepre" name="emailrepre" placeholder="Digite seu email empresarial"required autofocus>
      <label for="celu" style = "color: #333; margin-left: -70px; font-size: 15px;"><b>Celular</b></label><input type="tel" id="celularepre" name="celularepre" placeholder="Ex: XXXXXXX-XXXX" required autofocus>
    <button type = "submit" style="width: 250px; height: 40px; margin-left: -30;">Entrar</button>
    <p>Esqueceu a senha?</p>
    <p>Já possui conta? <a href = "/login/loginempresa.html"><span class="verde">Acessar</span></p></a>
